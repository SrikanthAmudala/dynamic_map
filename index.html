<!DOCTYPE html>
<html>
<head>
    <title>LIVE TRACKING</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, tr {
            overflow: hidden;
            border: 1px solid black;
            font-size: 1.2em;
            font-family: Calibri;
            table-layout: fixed;
        }
        td{
            overflow: visible;
            text-overflow: ellipsis ;
            word-wrap: break-word;
            text-align:center;
            vertical-align:middle;

        }

    </style>
    <link rel="stylesheet"
          href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"
          data-require="leaflet@0.7.3" data-semver="0.7.3"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body bgcolor=#404040>
<div id="bandy_map"></div>
<div id="something">
    <table id="location">

        <tr style="font-size: medium; color: #C0C0C0;">
            <th style="width: 28%;">Timestamp</th>
            <th style="width: 16%;">Latitude</th>
            <th style="width: 16%;">Longitute</th>
            <th>Speed</th>
            <th>Heading</th>
            <th>GatewayID</th>
        </tr>
    </table>
</div>
<script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"
        data-require="leaflet@0.7.3" data-semver="0.7.3"></script>
<script type="text/javascript"
        src="http://www.liedman.net/leaflet-realtime/dist/leaflet-realtime.js"></script>
<script type="text/javascript" src="script.js"></script>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
